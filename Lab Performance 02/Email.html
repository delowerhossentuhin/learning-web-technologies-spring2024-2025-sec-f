<!DOCTYPE html>
<html>
    <head>
        <title>Email Validation</title>
    </head>
    <body>
      <form>
        <table>
            <tr>
                <td><label for="Email">Email</label></td>
            </tr>
            <tr>
                <td><input type="text" id="mail" name="Name"value=""></td>
            </tr>
            <tr>
                <td>
                    <p id="warn"></p>
                </td>
            </tr>
            <tr><td><input type="button"id="Button"name="Button"value="Submit" onclick="mailCheck()"></td></tr>
        </table>
      </form>
      <script>
        function mailCheck(){
            let x=document.getElementById('warn')
            let getMail=document.getElementById('mail').value;
            if(getMail==""){
                x.innerHTML="Mail can't be empty"
                x.style.color="red"
                return;
            }
            let temp1=0,temp2=0;
            for(let i=0;i<getMail.length;i++){
                if(getMail[i]=='@')temp1+=1;
                else if(getMail[i]=='.')temp2+=1;
            }
            if(temp1==1 && temp2==1){
                x.innerHTML="Mail format is correct"
                x.style.color='Green'
            }
            else{
                x.innerHTML="Mail format is not correct. Mail Should be like anything@gmail.com"
                x.style.color='Red'
                
            }
            
        }

      </script>
    </body>
</html>
