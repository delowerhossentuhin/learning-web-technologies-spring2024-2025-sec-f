<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h2>Online Login Form</h2>
        <form>
            <fieldset>
                <legend>Login Form</legend>
                <table>
                    <tr>
                        <td><label for="id">ID:</label></td>
                        <td><input type="number" id="id" name="id"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button>Login</button></td>
                    </tr>
                    <tr>
                        <td><label for="New">New User? Create Account:</label></td>
                        <td><address><a href="http://127.0.0.1:5500/RegistrationForm.html">Register</a></address></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
