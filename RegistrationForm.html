<!DOCTYPE html>
<html>
    <head> 
        <title> Online Registration Form</title>
    </head>
    <body>
        <h2>Online Registration Form</h2>
        <form>
            <fieldset>
                <legend>Registration Form</legend>
            <table>
                <tr>
                    <td><label for="fname"> First Name: </label></td> 
                    <td><input type="text" id="fname" name="fname"> </td>
                </tr>
                <tr> 
                    <td><label for="lname">Last Name: </label></td>
                    <td><input type="text" id="lname" name="lname"><br></td>
                </tr>
                <tr>
                    <td><label for="id">Id: </label></td>
                    <td><input type="number" id="id" name="id"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password"><br></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" id="male" name="Gender" value="male"><label for="male">MALE</label>
                        <input type="radio" id="female" name="Gender" value="female"><label for="female">FEMALE</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="department">Department</label></td>
                    <td><input type="checkbox" id="department"><label for="department">CSE</label>
                        <input type="checkbox" id="department"><label for="department">EEE</label>
                        <input type="checkbox" id="department"><label for="department">IPE</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="courses">Courses</label></td>
                    <td>
                        <select name="" id="">
                            <option value="C++">C++</option>
                            <option value="JAVA">JAVA</option>
                            <option value="C#">C#</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Website">Website:</label></td>
                    <td><address><a href="https://www.aiub.edu/">American International University-Bangladesh</a></address></td>
                </tr>
                <tr>
                    <td>Go to</td>
                    <td>
                        <button>Click Me!</button>
                    </td>
                </tr>

            </table>  
        </fieldset>
        </form>
    </body>
</html>
